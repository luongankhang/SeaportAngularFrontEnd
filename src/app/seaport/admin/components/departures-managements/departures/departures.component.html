<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <form class="example-form" [formGroup]="departuresForm" (ngSubmit)="postDeparture($event, departuresForm)">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Tên tàu</mat-label>
            <mat-select formControlName="shipId">
              <mat-option *ngFor="let temp of ships" [value]="temp.id">{{temp.shipName}}</mat-option>
            </mat-select>
            <mat-error *ngIf="
            departuresForm.get('shipId')?.invalid &&
                  (departuresForm.get('shipId')?.dirty ||
                  departuresForm.get('shipId')?.touched)
                ">
              <div class="control">
                <div *ngIf="departuresForm.get('shipId')?.errors?.['required']">
                  Vui lòng chọn <span>*</span>
                </div>
              </div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Tên bến</mat-label>
            <mat-select formControlName="berthId">
              <mat-option *ngFor="let temp of berths" [value]="temp.id">{{temp.berthName}}</mat-option>
            </mat-select>
            <mat-error *ngIf="
            departuresForm.get('berthId')?.invalid &&
                  (departuresForm.get('berthId')?.dirty ||
                  departuresForm.get('berthId')?.touched)
                ">
              <div class="control">
                <div *ngIf="departuresForm.get('berthId')?.errors?.['required']">
                  Vui lòng chọn <span>*</span>
                </div>
              </div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Ngày đến</mat-label>
            <input matInput type="date" formControlName="departureDate">
            <mat-error *ngIf="
            departuresForm.get('departureDate')?.invalid &&
                  (departuresForm.get('departureDate')?.dirty ||
                  departuresForm.get('departureDate')?.touched)
                ">
              <div class="control">
                <div *ngIf="departuresForm.get('departureDate')?.errors?.['required']">
                  Vui lòng chọn<span>*</span>
                </div>
              </div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Giờ đến</mat-label>
            <input matInput type="time" formControlName="departureTime">
            <mat-error *ngIf="
            departuresForm.get('departureTime')?.invalid &&
                  (departuresForm.get('departureTime')?.dirty ||
                  departuresForm.get('departureTime')?.touched)
                ">
              <div class="control">
                <div *ngIf="departuresForm.get('departureTime')?.errors?.['required']">
                  Vui lòng chọn<span>*</span>
                </div>
              </div>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group" style="margin: 25px;">
          <button type="submit" class="btn btn-primary mr-2">Cập nhật thông tin</button>
          <button class="btn btn-dark">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
